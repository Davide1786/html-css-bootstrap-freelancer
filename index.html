<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- FONT AW -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- importazione css BS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" />

   <title>Portfolio Bootstrap</title>
 </head>

 <body>
   <!-- Inizio Header -->
   <header>
      <nav class="navbar d-flex justify-content-around">
         <ul class="menu d-inline-flex">
            <a class="navbar-brand text-white" href="#">Start Bootstrap</a>         
         </ul>
         <ul class="link d-inline-flex">
           <a class="navbar-brand text-white" href="#">Portfolio</a>
           <a class="navbar-brand text-white" href="#">About</a>
           <a class="navbar-brand text-white" href="#">Contact</a>
         </ul>
       </nav>
   </header>
   <!-- Fine Header -->

   <!-- Inizio Main -->
   <main>
      <div class="container-fluid banner">
         <div class="container-flex-column info">
            <div class="circle"></div>
            <div class="start">Start Bootstrap</div>
            <div class="white-line"><i class="fas fa-star"></i></div>
            <div class="skils">GRAPHIC ARTIST - WEB DESIGN - ILLUSTRATOR</div>
         </div>
      </div>
      <div class="container-fluid top">
         <div class="container-flex-column folio">
            <div class="portfolio">Portfolio</div>
            <div class="black-line"><i class="fas fa-star"></i></div>
         </div>
      </div>
      <div class="container top">
         <div class="row">
            <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
            <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
            <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
            <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
            <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
            <div class="col-sm-6 col-lg-4"><div class="box"></div></div>
          </div>
      </div>
      <div class="container-fluid top about">
         <div class="container">
            <div class="container-flex-column">
               <div class="start centrale">About</div>
               <div class="white-line"><i class="fas fa-star"></i></div>
            </div>      
            <div class="row">
               <div class="col-sm-12 col-lg-6"><div class="box"></div></div>
               <div class="col-sm-12 col-lg-6"><div class="box"></div></div>
             </div>
         </div>
         <div class="container-flex-column centrale">
            <button type="button" class="btn btn-outline-light"><i class="fas fa-download"></i>Downlaod</button>
         </div>
      </div>
      <div class="container-fluid top">
         <div class="container">
            <div class="container-flex-column">
               <div class="start-black centrale">Contact Me</div>
               <div class="black-line centrale"><i class="fas fa-star"></i></div>
            </div>
            <form class="form-floating">
               <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
               <label for="floatingInputValue">Name</label>
            </form>
            <form class="form-floating">
               <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
               <label for="floatingInputValue">Email Address</label>
            </form>
      
            <form class="form-floating">
               <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
               <label for="floatingInputValue">Phone Number</label>
            </form>     
            <div class="form-floating">
               <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
               <label for="floatingTextarea2">Comments</label>
            </div>     
             <button type="button" class="btn btn-success lightgreen">Send</button>          
         </div>
      </div> 
   </main>
   <!-- Fine Main -->

   <!-- Inizio Footer -->
   <footer>
      <div class="container-fluid blue-chiaro">
         <div class="container">
            <div class="row">
               <div class="col-sm-12 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-12 col-lg-4"><div class="box"></div></div>
               <div class="col-sm-12 col-lg-4"><div class="box"></div></div>
             </div>
         </div>
      </div>
      <div class="blue">
         <div class="center">
            <div class="white d-flex justify-content-center align-items-center">Copyright Your Website 2021</div>
          </div>
      </div>
   </footer>
   <!-- Fine Footer -->














   <!-- importazione JS BS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 </body>
</html>
